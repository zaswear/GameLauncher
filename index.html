<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLauncher Pro: Din√°mico üöÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #818cf8; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .filter-btn, .platform-btn { transition: all 0.2s ease-in-out; }
        .filter-btn.active, .platform-btn.active { background-color: #4f46e5; color: white; box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); }
        .platform-btn:not(.active) { opacity: 0.5; }
        .platform-btn:hover:not(.active) { opacity: 1; }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .metascore-good { background-color: #6c3; color: white; }
        .metascore-average { background-color: #fc3; color: white; }
        .metascore-bad { background-color: #f00; color: white; }
        .game-card { transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col">

    <main class="max-w-7xl mx-auto w-full flex-grow">
        <header class="mb-8 p-4 bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-xl shadow-2xl">
            <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-2">
                üöÄ GameLauncher Pro
            </h1>
            <p id="current-date" class="text-gray-400 font-semibold"></p>
        </header>

        <h3 class="text-xl md:text-2xl font-bold text-gray-200 border-b-2 border-gray-700 pb-2 mb-6">
            Cat√°logo de Juegos
        </h3>

        <div id="platform-filters" class="mb-4 flex items-center justify-center gap-4 p-3 bg-gray-800/50 rounded-lg"></div>
        <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <input type="text" id="search-input" placeholder="Busca cualquier juego..."
                   class="w-full md:flex-grow p-3 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:border-indigo-500 transition duration-200">
            <div class="flex-shrink-0 flex items-center gap-2">
                <div id="year-filters" class="flex flex-wrap gap-2 justify-center"></div>
                <button id="reset-filters-btn" title="Resetear Filtros" class="bg-red-600 hover:bg-red-700 text-white font-bold p-3 rounded-lg shadow-lg transition duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </div>
        
        <div id="error-message" class="hidden bg-red-800 p-4 rounded-lg mb-4 text-sm"></div>
        <div id="game-grid-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 min-h-[300px]"></div>
        
        <section id="goty-section" class="mt-12">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-200 border-b-2 border-amber-400 pb-2 mb-6">
                üèÜ Ganadores del Game of the Year
            </h2>
            <div id="goty-container" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-2"></div>
        </section>

        <div id="details-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    </main>

    <footer class="max-w-7xl mx-auto w-full mt-12 py-6 text-center text-gray-500 border-t border-gray-700">
        <p>Creado por Ignacio P√©rez</p>
    </footer>

    <script type="module">
        let allGamesData = [];
        let searchTimeout;
        let activeYearFilter = null;
        let activePlatformFilter = null;

        async function fetchInitialData() {
            const container = document.getElementById('game-grid-container');
            container.innerHTML = `<div class="col-span-full text-center py-20 text-lg text-indigo-400">Cargando cat√°logo inicial... <span class="spinner inline-block ml-2"></span></div>`;
            
            const [gamesResponse, platformsResponse] = await Promise.all([
                fetch('/api/getGames'),
                fetch('/api/getPlatforms')
            ]);

            if (!gamesResponse.ok) throw new Error(`Error del servidor al cargar juegos: ${gamesResponse.status}`);
            if (!platformsResponse.ok) throw new Error(`Error del servidor al cargar plataformas: ${platformsResponse.status}`);
            
            const games = await gamesResponse.json();
            const platforms = await platformsResponse.json();
            
            allGamesData = games.map(game => ({ ...game, releaseDate: game.releaseDate ? new Date(game.releaseDate) : null }));
            renderPlatformFilters(platforms);
            renderGotyWinners();
            applyFilters();
        }

        async function fetchSearchData(searchTerm) {
            const container = document.getElementById('game-grid-container');
            container.innerHTML = `<div class="col-span-full text-center py-20 text-lg text-indigo-400">Buscando '${searchTerm}'... <span class="spinner inline-block ml-2"></span></div>`;
            try {
                const response = await fetch(`/api/getGames?search=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
                const data = await response.json();
                const searchResults = data.map(game => ({ ...game, releaseDate: game.releaseDate ? new Date(game.releaseDate) : null }));
                renderGameGrid(searchResults);
            } catch (error) {
                container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-20">No se pudo realizar la b√∫squeda.</p>`;
            }
        }
        
        function renderPlatformFilters(platforms) {
            const container = document.getElementById('platform-filters');
            container.innerHTML = '';

            platforms.forEach(platform => {
                const btn = document.createElement('button');
                btn.innerHTML = `<span>${platform.name}</span>`;
                btn.className = 'platform-btn px-4 py-2 rounded-lg bg-gray-700 font-bold';
                btn.dataset.platformId = platform.id;
                btn.onclick = () => {
                    activePlatformFilter = activePlatformFilter === platform.id ? null : platform.id;
                    applyFilters();
                };
                container.appendChild(btn);
            });
        }

        function renderGameGrid(games) {
            const container = document.getElementById('game-grid-container');
            container.innerHTML = '';
            if (games.length === 0) {
                 container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-20">No se encontraron juegos con los filtros aplicados.</p>`;
                 return;
            }
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer';
                const platformNames = game.platforms.map(p => p.platform.name).join(', ');
                card.innerHTML = `<img src="${game.imageUrl || 'https://via.placeholder.com/400x225.png?text=Sin+Imagen'}" alt="${game.title}" class="w-full h-40 object-cover"><div class="p-4"><h3 class="text-lg font-bold text-white truncate">${game.title}</h3><p class="text-sm text-gray-400 truncate">${platformNames}</p><p class="text-sm text-indigo-400 mt-2">${game.releaseDate ? game.releaseDate.toLocaleDateString('es-ES') : 'TBA'}</p></div>`;
                card.onclick = () => toggleDetails(game);
                container.appendChild(card);
            });
        }
        
        function renderGotyWinners() {
            const container = document.getElementById('goty-container');
            container.innerHTML = '';
            const gotyWinners = [
                { year: 2023, title: "Baldur's Gate 3", id: 41494 },
                { year: 2022, title: "Elden Ring", id: 326249 },
                { year: 2021, title: "It Takes Two", id: 457213 },
                { year: 2020, title: "The Last of Us Part II", id: 3070 }
            ];
            gotyWinners.forEach(game => {
                const item = document.createElement('div');
                item.className = 'p-3 bg-gray-800 rounded-md cursor-pointer hover:bg-indigo-600 transition-colors';
                item.innerHTML = `<span class="font-bold text-amber-300">${game.year}</span><span class="ml-4 text-gray-300">${game.title}</span>`;
                item.onclick = () => toggleDetails(game.id);
                container.appendChild(item);
            });
        }
        
        function renderYearFilters() {
            const container = document.getElementById('year-filters');
            container.innerHTML = '';
            const currentYear = new Date().getFullYear();
            const years = [currentYear + 1, currentYear, currentYear - 1, currentYear - 2, currentYear - 3, currentYear - 4];
            years.forEach(year => {
                const btn = document.createElement('button');
                btn.textContent = year;
                btn.dataset.year = year;
                btn.className = 'filter-btn px-3 py-2 text-sm font-semibold rounded-md bg-gray-700 hover:bg-indigo-600';
                btn.onclick = () => { activeYearFilter = activeYearFilter === year ? null : year; applyFilters(); };
                container.appendChild(btn);
            });
        }
        
        function applyFilters() {
            clearTimeout(searchTimeout);
            
            let filteredGames = [...allGamesData];
            
            if (activeYearFilter) {
                filteredGames = filteredGames.filter(g => g.releaseDate && g.releaseDate.getFullYear() === activeYearFilter);
            }
            
            if (activePlatformFilter) {
                filteredGames = filteredGames.filter(g => g.platforms.some(p => p.platform.id === activePlatformFilter));
            }

            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                 filteredGames = filteredGames.filter(g => g.title.toLowerCase().includes(searchTerm));
            }
            
            document.querySelectorAll('#year-filters .filter-btn').forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.year) === activeYearFilter));
            document.querySelectorAll('#platform-filters .platform-btn').forEach(btn => {
                const isAllButton = !btn.dataset.platformId;
                btn.classList.toggle('active', (isAllButton && activePlatformFilter === null) || (parseInt(btn.dataset.platformId) === activePlatformFilter));
            });

            renderGameGrid(filteredGames);
        }

        function resetFilters() {
            activeYearFilter = null;
            activePlatformFilter = null;
            document.getElementById('search-input').value = '';
            applyFilters();
        }
        
        async function toggleDetails(gameOrId) {
            const detailsPanel = document.getElementById('details-panel');
            const isOpen = !detailsPanel.classList.contains('hidden');

            if (isOpen || !gameOrId) {
                detailsPanel.classList.add('hidden');
                detailsPanel.innerHTML = '';
                return;
            }
            
            detailsPanel.innerHTML = `<div class="w-full max-w-5xl text-center py-20 text-lg text-indigo-400">Cargando detalles... <span class="spinner inline-block ml-2"></span></div>`;
            detailsPanel.classList.remove('hidden');

            try {
                const gameId = typeof gameOrId === 'object' ? gameOrId.id : gameOrId;
                let gameDetails = allGamesData.find(g => g.id === gameId && g.description);

                if (!gameDetails) {
                    const response = await fetch(`/api/getGameDetails?id=${gameId}`);
                    if (!response.ok) throw new Error('No se pudieron cargar los detalles del juego.');
                    gameDetails = await response.json();
                }
                
                const steamStore = gameDetails.stores?.find(s => s.store.slug === 'steam');
                const platforms = gameDetails.platforms?.map(p => p.platform.name).join(', ');
                const genres = gameDetails.genres?.map(g => g.name).join(', ');
                const releaseDate = gameDetails.released ? new Date(gameDetails.released).toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric'}) : 'Fecha no disponible';
                let screenshotsHtml = gameDetails.short_screenshots?.slice(1, 5).map(ss => `<img src="${ss.image}" class="rounded-md h-24 w-full object-cover">`).join('') || '';

                detailsPanel.innerHTML = `
                    <div class="relative w-full max-w-5xl bg-gray-800 border border-gray-700 rounded-xl shadow-2xl p-6 m-4 modal-enter max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
                        <button onclick="window.toggleDetails()" class="absolute top-2 right-4 text-3xl font-light text-gray-400 hover:text-white">&times;</button>
                        <div class="mb-4">
                            <p class="text-sm text-gray-400">${releaseDate}</p>
                            <h2 class="text-4xl lg:text-6xl font-bold text-white">${gameDetails.name}</h2>
                        </div>
                        <div class="flex flex-col lg:flex-row gap-6">
                            <div class="w-full lg:w-2/5 flex-shrink-0">
                                <img src="${gameDetails.background_image}" alt="${gameDetails.name}" class="rounded-lg shadow-lg w-full mb-4">
                                <div class="space-y-3">
                                    </div>
                            </div>
                            <div class="w-full lg:w-3/5">
                                <h3 class="font-bold text-xl mb-2 text-indigo-400">Acerca de</h3>
                                <div class="text-gray-300 prose prose-invert max-h-48 overflow-y-auto mb-4">${gameDetails.description || 'Sin descripci√≥n.'}</div>
                                <h3 class="font-bold text-xl mb-2 text-indigo-400">Plataformas</h3>
                                <p class="text-gray-300 mb-4">${platforms || 'N/D'}</p>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-2">${screenshotsHtml}</div>
                            </div>
                        </div>
                    </div>
                `;
                detailsPanel.onclick = () => toggleDetails();
            } catch (error) {
                detailsPanel.innerHTML = `<div class="relative w-full max-w-md bg-gray-800 p-6 rounded-xl"><p class="text-red-400">Error: ${error.message}</p><button onclick="window.toggleDetails()" class="mt-4 bg-indigo-600 px-4 py-2 rounded">Cerrar</button></div>`;
            }
        }
        window.toggleDetails = toggleDetails;

        function main() {
            document.getElementById('current-date').textContent = `Hoy es ${new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            
            fetchInitialData();

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        activeYearFilter = null;
                        activePlatformFilter = null;
                        document.querySelectorAll('.filter-btn.active, .platform-btn.active').forEach(b => b.classList.remove('active'));
                        fetchSearchData(searchTerm);
                    } else {
                        resetFilters();
                    }
                }, 500);
            });
            renderYearFilters();
            document.getElementById('reset-filters-btn').onclick = resetFilters;
        }

        main();
    </script>
</body>
</html>
