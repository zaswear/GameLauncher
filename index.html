<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Play?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #818cf8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-btn { transition: all 0.2s ease-in-out; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #818cf8; border-bottom-color: #818cf8; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s; }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <main class="max-w-4xl mx-auto w-full">
        <header class="mb-8 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">
                What To Play?
            </h1>
        </header>

        <nav class="flex justify-center border-b border-gray-700 mb-8">
            <button data-view="game-match" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">üß† Game-Match</button>
            <button data-view="time-machine" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">‚è≥ Time Machine</button>
            <button data-view="co-op-decider" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">üéÆ Co-op Decider</button>
        </nav>

        <div id="views-container">
            <section id="game-match-view" class="view-section">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Encuentra tu Pr√≥xima Obsesi√≥n</h2>
                    <p class="text-gray-400 mt-2 mb-8">Introduce hasta 3 de tus juegos favoritos y nuestro algoritmo encontrar√° tu match perfecto.</p>
                    <div id="input-section" class="space-y-4 max-w-lg mx-auto mb-8">
                        <input type="text" id="game-input-1" placeholder="Ej: The Witcher 3: Wild Hunt" class="w-full p-4 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:border-indigo-500 transition">
                        <input type="text" id="game-input-2" placeholder="Ej: Hades" class="w-full p-4 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:border-indigo-500 transition">
                        <input type="text" id="game-input-3" placeholder="Ej: Stardew Valley" class="w-full p-4 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:border-indigo-500 transition">
                    </div>
                    <button id="match-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                        ¬°Encontrar mi Match!
                    </button>
                    <section id="result-section" class="mt-12"></section>
                </div>
            </section>

            <section id="time-machine-view" class="view-section">
                <div class="text-center p-10 bg-gray-800 rounded-lg">
                    <h2 class="text-3xl font-bold text-white">‚è≥ Time Machine</h2>
                    <p class="text-gray-400 mt-2">Esta herramienta se construir√° en el siguiente paso.</p>
                </div>
            </section>

            <section id="co-op-decider-view" class="view-section">
                 <div class="text-center p-10 bg-gray-800 rounded-lg">
                    <h2 class="text-3xl font-bold text-white">üéÆ Co-op Decider</h2>
                    <p class="text-gray-400 mt-2">Esta herramienta se construir√° despu√©s.</p>
                </div>
            </section>
        </div>
        
        <div id="details-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    </main>

    <script type="module">
        const views = document.querySelectorAll('.view-section');
        const tabs = document.querySelectorAll('.tab-btn');
        const matchBtn = document.getElementById('match-btn');
        const resultSection = document.getElementById('result-section');

        function showView(viewId) {
            views.forEach(view => view.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(viewId + '-view').classList.add('active');
            document.querySelector(`[data-view='${viewId}']`).classList.add('active');
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => showView(tab.dataset.view));
        });

        matchBtn.addEventListener('click', async () => {
            const favorites = [
                document.getElementById('game-input-1').value.trim(),
                document.getElementById('game-input-2').value.trim(),
                document.getElementById('game-input-3').value.trim()
            ].filter(name => name !== '');

            if (favorites.length === 0) {
                resultSection.innerHTML = `<p class="text-red-400">Por favor, introduce al menos un juego.</p>`;
                return;
            }

            resultSection.innerHTML = `<div class="flex flex-col items-center justify-center"><span class="spinner"></span><p class="mt-4 text-gray-400">Analizando tu perfil de gusto...</p></div>`;
            matchBtn.disabled = true;

            try {
                const response = await fetch(`/api/get-game-match?favorites=${favorites.join(',')}`);
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                renderResult(result);
            } catch (error) {
                resultSection.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
            } finally {
                matchBtn.disabled = false;
            }
        });

        function renderResult(game) {
            resultSection.innerHTML = `
                <div class="bg-gray-800 rounded-lg p-6 text-left animate-fadeIn">
                    <h2 class="text-2xl font-bold text-indigo-400 mb-4">Tu Match Perfecto es...</h2>
                    <div class="flex flex-col md:flex-row gap-6">
                        <img src="${game.background_image}" class="w-full md:w-1/3 rounded-lg object-cover">
                        <div>
                            <h3 class="text-3xl font-bold text-white">${game.name}</h3>
                            <p class="text-gray-400 mt-2">${new Date(game.released).getFullYear()}</p>
                            <div class="mt-4">
                                <span class="bg-green-500 text-white font-bold py-1 px-3 rounded-full text-sm">${game.metacritic || '?'}</span>
                                <span class="ml-2 text-gray-300">Metacritic</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Inicializaci√≥n
        showView('game-match'); // Mostrar la primera herramienta por defecto
    </script>
</body>
</html>
