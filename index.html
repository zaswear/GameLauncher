<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLauncher Pro: Din√°mico üöÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #818cf8; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .year-btn { transition: all 0.2s ease-in-out; }
        .year-btn.active { background-color: #4f46e5; color: white; box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .metascore-good { background-color: #6c3; color: white; }
        .metascore-average { background-color: #fc3; color: white; }
        .metascore-bad { background-color: #f00; color: white; }
        .game-card { transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col">

    <main class="max-w-7xl mx-auto w-full flex-grow">
        <header class="mb-8 p-4 bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-xl shadow-2xl">
            <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-2">
                üöÄ GameLauncher Pro
            </h1>
            <p id="current-date" class="text-gray-400 font-semibold"></p>
        </header>

        <section id="featured-section" class="mb-10">
            <h2 id="featured-title" class="text-2xl md:text-3xl font-bold text-gray-200 border-b-2 border-indigo-500 pb-2 mb-6">üìÖ Lanzamientos de la Semana</h2>
            <div id="featured-games-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                 </div>
        </section>
        
        <h3 class="text-xl md:text-2xl font-bold text-gray-200 border-b-2 border-gray-700 pb-2 mb-6">
            Los Mejores Juegos por A√±o
        </h3>
        <div id="year-filters" class="mb-6 flex flex-wrap gap-2 justify-center"></div>
        
        <div id="error-message" class="hidden bg-red-800 p-4 rounded-lg mb-4 text-sm"></div>
        <div id="game-grid-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 min-h-[300px]"></div>
        
        <section id="goty-section" class="mt-12">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-200 border-b-2 border-amber-400 pb-2 mb-6">
                üèÜ Sal√≥n de la Fama: Game of the Year
            </h2>
            <div id="goty-container" class="relative pl-6 border-l-2 border-gray-700 space-y-8">
                </div>
        </section>
        
        <div id="details-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    </main>

    <footer class="max-w-7xl mx-auto w-full mt-12 py-6 text-center text-gray-500 border-t border-gray-700">
        <p>Creado por Ignacio P√©rez</p>
    </footer>

    <script type="module">
        let selectedYear = new Date().getFullYear();

        async function loadGamesForYear(year) {
            const container = document.getElementById('game-grid-container');
            container.innerHTML = `<div class="col-span-full text-center py-20 text-lg text-indigo-400">Buscando los mejores juegos de ${year}... <span class="spinner inline-block ml-2"></span></div>`;
            try {
                const response = await fetch(`/api/getGames?year=${year}`);
                if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
                const games = await response.json();
                renderGameGrid(games);
            } catch (error) {
                container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-20">No se pudieron cargar los juegos para ${year}.</p>`;
            }
        }
        
        function renderGameGrid(games) {
            const container = document.getElementById('game-grid-container');
            container.innerHTML = '';
            if (games.length === 0) {
                 container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-20">No se encontraron juegos con los filtros aplicados.</p>`;
                 return;
            }
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer';
                card.innerHTML = `<img src="${game.imageUrl || 'https://via.placeholder.com/400x225.png?text=Sin+Imagen'}" alt="${game.title}" class="w-full h-40 object-cover"><div class="p-4"><h3 class="text-lg font-bold text-white truncate">${game.title}</h3><p class="text-sm text-gray-400 truncate">${game.platforms}</p><p class="text-sm font-semibold text-indigo-400 mt-2">${game.metacritic ? `Metacritic: ${game.metacritic}` : ''}</p></div>`;
                card.onclick = () => toggleDetails(game);
                container.appendChild(card);
            });
        }

        function renderGotyWinners() {
            const container = document.getElementById('goty-container');
            container.innerHTML = '';
            const gotyWinners = [
                { year: 2023, title: "Baldur's Gate 3", id: 41494 }, { year: 2022, title: "Elden Ring", id: 326249 },
                { year: 2021, title: "It Takes Two", id: 457213 }, { year: 2020, title: "The Last of Us Part II", id: 3070 },
                { year: 2019, title: "Sekiro: Shadows Die Twice", id: 28135 }, { year: 2018, title: "God of War", id: 5855 },
                { year: 2017, title: "Zelda: Breath of the Wild", id: 3647 }, { year: 2016, title: "Overwatch", id: 556 },
                { year: 2015, title: "The Witcher 3: Wild Hunt", id: 3328 }, { year: 2014, title: "Dragon Age: Inquisition", id: 3790 }
            ];

            gotyWinners.forEach(game => {
                const item = document.createElement('div');
                item.className = 'relative pl-8';
                item.innerHTML = `
                    <div class="absolute -left-2.5 top-1 w-5 h-5 bg-indigo-500 rounded-full border-4 border-gray-800"></div>
                    <p class="text-lg font-bold text-amber-300">${game.year}</p>
                    <h4 class="text-xl font-semibold text-gray-200 cursor-pointer hover:underline">${game.title}</h4>
                `;
                item.onclick = () => alert(`Detalles para el GOTY: ${game.title} (ID: ${game.id}). Pr√≥ximamente se podr√° abrir el modal de detalles para estos tambi√©n.`);
                container.appendChild(item);
            });
        }
        
        function renderYearFilters() {
            const container = document.getElementById('year-filters');
            container.innerHTML = '';
            const currentYear = new Date().getFullYear();
            const years = [currentYear + 1];
            for (let i = 0; i < 11; i++) {
                years.push(currentYear - i);
            }

            years.forEach(year => {
                const btn = document.createElement('button');
                btn.textContent = year;
                btn.className = `year-btn px-4 py-2 text-sm font-semibold rounded-md bg-gray-700 hover:bg-indigo-600`;
                if(year === selectedYear) btn.classList.add('active');
                btn.onclick = () => { 
                    selectedYear = year;
                    document.querySelectorAll('.year-btn.active').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadGamesForYear(year); 
                };
                container.appendChild(btn);
            });
        }
        
        async function toggleDetails(game) {
             const detailsPanel = document.getElementById('details-panel');
            detailsPanel.innerHTML = `<div class="w-full max-w-5xl text-center py-20 text-lg text-indigo-400">Cargando detalles... <span class="spinner inline-block ml-2"></span></div>`;
            detailsPanel.classList.remove('hidden');

            try {
                const response = await fetch(`/api/getGameDetails?id=${game.id}`);
                if (!response.ok) throw new Error('No se pudieron cargar los detalles del juego.');
                const details = await response.json();
                // ... (c√≥digo del modal completo aqu√≠)
            } catch (error) {
                // ... (manejo de error)
            }
        }
        window.toggleDetails = toggleDetails;

        function main() {
            document.getElementById('current-date').textContent = `Hoy es ${new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            renderYearFilters();
            renderGotyWinners();
            loadGamesForYear(selectedYear); // Carga los juegos del a√±o actual al iniciar
            // La secci√≥n de lanzamientos de la semana se podr√≠a a√±adir aqu√≠ si se desea
        }

        main();
    </script>
</body>
</html>
