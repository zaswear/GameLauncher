<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Play?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #818cf8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-btn { transition: all 0.2s ease-in-out; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #818cf8; border-bottom-color: #818cf8; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s; }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <main class="max-w-4xl mx-auto w-full">
        <header class="mb-8 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">
                What To Play?
            </h1>
        </header>

        <nav class="flex justify-center border-b border-gray-700 mb-8">
            <button data-view="game-match" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">üß† Game-Match</button>
            <button data-view="time-machine" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">‚è≥ Time Machine</button>
            <button data-view="co-op-decider" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">üéÆ Co-op Decider</button>
        </nav>

        <div id="views-container">
            <section id="game-match-view" class="view-section"></section>
            <section id="time-machine-view" class="view-section"></section>
            <section id="co-op-decider-view" class="view-section"></section>
        </div>
        
        <div id="details-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    </main>
    
    <script type="module">
        const views = document.querySelectorAll('.view-section');
        const tabs = document.querySelectorAll('.tab-btn');

        function showView(viewId) {
            views.forEach(view => view.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(viewId + '-view').classList.add('active');
            document.querySelector(`[data-view='${viewId}']`).classList.add('active');
        }

        function initGameMatch() {
            const view = document.getElementById('game-match-view');
            view.innerHTML = `<div class="text-center"><h2 class="text-3xl font-bold text-white">Encuentra tu Pr√≥xima Obsesi√≥n</h2><p class="text-gray-400 mt-2 mb-8">Introduce hasta 3 de tus juegos favoritos y nuestro algoritmo encontrar√° tu match perfecto.</p><div class="space-y-4 max-w-lg mx-auto mb-8"><input type="text" id="game-input-1" placeholder="Ej: The Witcher 3" class="w-full p-4 rounded-lg bg-gray-800 border-2 border-gray-700"><input type="text" id="game-input-2" placeholder="Ej: Hades" class="w-full p-4 rounded-lg bg-gray-800 border-2 border-gray-700"><input type="text" id="game-input-3" placeholder="Ej: Stardew Valley" class="w-full p-4 rounded-lg bg-gray-800 border-2 border-gray-700"></div><button id="match-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg">¬°Encontrar mi Match!</button><section id="result-section" class="mt-12"></section></div>`;
            
            document.getElementById('match-btn').addEventListener('click', async () => {
                const favorites = [document.getElementById('game-input-1').value.trim(), document.getElementById('game-input-2').value.trim(), document.getElementById('game-input-3').value.trim()].filter(Boolean);
                const resultSection = document.getElementById('result-section');
                if (favorites.length === 0) { resultSection.innerHTML = `<p class="text-red-400">Introduce al menos un juego.</p>`; return; }
                resultSection.innerHTML = `<div class="flex flex-col items-center"><span class="spinner"></span><p class="mt-4">Analizando tu perfil...</p></div>`;
                try {
                    const response = await fetch(`/api/get-game-match?favorites=${favorites.join(',')}`);
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    resultSection.innerHTML = `<div class="bg-gray-800 rounded-lg p-6 text-left animate-fadeIn"><h2 class="text-2xl font-bold text-indigo-400 mb-4">Tu Match Perfecto es...</h2><div class="flex flex-col md:flex-row gap-6"><img src="${result.background_image}" class="w-full md:w-1/3 rounded-lg object-cover"><div><h3 class="text-3xl font-bold">${result.name}</h3><p class="mt-2 text-gray-400">${new Date(result.released).getFullYear()}</p><div class="mt-4"><span class="bg-green-500 text-white font-bold py-1 px-3 rounded-full text-sm">${result.metacritic || '?'}</span><span class="ml-2 text-gray-300">Metacritic</span></div></div></div></div>`;
                } catch (error) { resultSection.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`; }
            });
        }

        function initTimeMachine() {
            const view = document.getElementById('time-machine-view');
            const currentYear = new Date().getFullYear();
            let yearsHtml = '';
            for (let i = 0; i < 20; i++) { yearsHtml += `<option value="${currentYear - i}">${currentYear - i}</option>`; }
            view.innerHTML = `<div class="text-center"><h2 class="text-3xl font-bold">La M√°quina del Tiempo Gamer</h2><p class="text-gray-400 mt-2 mb-8">Selecciona un a√±o y descubre sus juegos mejor valorados.</p><select id="year-selector" class="p-4 rounded-lg bg-gray-800 border-2 border-gray-700 mb-8">${yearsHtml}</select><div id="time-machine-results" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div></div>`;
            
            const yearSelector = document.getElementById('year-selector');
            const resultsContainer = document.getElementById('time-machine-results');
            
            const loadYear = async (year) => {
                resultsContainer.innerHTML = `<div class="col-span-full flex justify-center py-10"><span class="spinner"></span></div>`;
                try {
                    const response = await fetch(`/api/get-games-by-year?year=${year}`);
                    const games = await response.json();
                    resultsContainer.innerHTML = '';
                    if (games.length === 0) {
                         resultsContainer.innerHTML = `<p class="col-span-full text-gray-400">No se encontraron juegos con alta puntuaci√≥n para ${year}.</p>`;
                         return;
                    }
                    games.forEach(game => {
                        resultsContainer.innerHTML += `<div class="bg-gray-800 rounded-lg overflow-hidden"><img src="${game.background_image}" class="w-full h-40 object-cover"><div class="p-3"><p class="font-bold truncate">${game.name}</p><p class="text-sm text-green-400">Metacritic: ${game.metacritic || 'N/A'}</p></div></div>`;
                    });
                } catch (error) { resultsContainer.innerHTML = `<p class="col-span-full text-red-400">No se pudieron cargar los juegos de ${year}.</p>`; }
            };

            yearSelector.addEventListener('change', () => loadYear(yearSelector.value));
            loadYear(currentYear);
        }

        function initCoopDecider() {
             const view = document.getElementById('co-op-decider-view');
             view.innerHTML = `<div class="text-center"><h2 class="text-3xl font-bold">El Or√°culo Co-op</h2><p class="text-gray-400 mt-2 mb-8">Seleccionen las plataformas que todos tienen y dejen que el destino decida.</p><div id="platform-selector" class="flex justify-center flex-wrap gap-4 mb-8"><button data-platform="4" class="p-4 bg-gray-700 rounded-lg transition-colors font-semibold">PC</button><button data-platform="187" class="p-4 bg-gray-700 rounded-lg transition-colors font-semibold">PlayStation</button><button data-platform="1" class="p-4 bg-gray-700 rounded-lg transition-colors font-semibold">Xbox</button><button data-platform="7" class="p-4 bg-gray-700 rounded-lg transition-colors font-semibold">Nintendo</button></div><button id="decide-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg text-lg">¬°Sorpr√©ndenos!</button><section id="coop-result" class="mt-12"></section></div>`;
            
            const platformButtons = document.querySelectorAll('#platform-selector button');
            platformButtons.forEach(btn => btn.addEventListener('click', () => { btn.classList.toggle('bg-indigo-600'); btn.classList.toggle('bg-gray-700'); }));

            document.getElementById('decide-btn').addEventListener('click', async () => {
                const selected = Array.from(platformButtons).filter(btn => btn.classList.contains('bg-indigo-600')).map(btn => btn.dataset.platform);
                const resultSection = document.getElementById('coop-result');
                if(selected.length === 0) { resultSection.innerHTML = `<p class="text-red-400">Selecciona al menos una plataforma.</p>`; return; }
                resultSection.innerHTML = `<div class="flex flex-col items-center"><span class="spinner"></span><p class="mt-4">Consultando al Or√°culo...</p></div>`;
                try {
                    const response = await fetch(`/api/get-coop-game?platforms=${selected.join(',')}`);
                    const game = await response.json();
                    if (!response.ok) throw new Error(game.message);
                    const tags = new Set(game.tags.map(tag => tag.slug));
                    let featuresHtml = '';
                    if (tags.has('online-co-op')) featuresHtml += `<span class="bg-blue-500 text-white text-xs font-bold mr-2 px-2.5 py-0.5 rounded-full">Online Co-op</span>`;
                    if (tags.has('local-co-op')) featuresHtml += `<span class="bg-purple-500 text-white text-xs font-bold mr-2 px-2.5 py-0.5 rounded-full">Local Co-op</span>`;
                    resultSection.innerHTML = `<div class="bg-gray-800 rounded-lg p-6 text-left animate-fadeIn"><h2 class="text-2xl font-bold text-indigo-400 mb-4">¬°El Or√°culo ha hablado! Hoy juegan a:</h2><div class="flex flex-col md:flex-row gap-6"><img src="${game.background_image}" class="w-full md:w-1/3 rounded-lg object-cover"><div><h3 class="text-3xl font-bold">${game.name}</h3>${tags.has('friend-pass') ? `<p class="mt-2 text-lg font-bold text-yellow-400 animate-pulse">‚úÖ ¬°Tiene Friend Pass!</p>` : ''}<p class="mt-4 text-green-400 font-semibold">Metacritic: ${game.metacritic}</p><div class="mt-4">${featuresHtml}</div></div></div></div>`;
                } catch(error) { resultSection.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`; }
            });
        }
        
        function main() {
            tabs.forEach(tab => tab.addEventListener('click', () => showView(tab.dataset.view)));
            initGameMatch();
            initTimeMachine();
            initCoopDecider();
            showView('game-match');
        }

        main();
    </script>
</body>
</html>
