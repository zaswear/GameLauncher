<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Play?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #818cf8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-btn { transition: all 0.2s ease-in-out; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #818cf8; border-bottom-color: #818cf8; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col">

    <main class="max-w-4xl mx-auto w-full flex-grow">
        <header class="mb-8 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">
                What To Play?
            </h1>
        </header>

        <nav class="flex justify-center border-b border-gray-700 mb-8 flex-wrap">
            <button data-view="game-match" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">üß† Game-Match</button>
            <button data-view="time-machine" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">‚è≥ Time Machine</button>
            <button data-view="co-op-decider" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">üéÆ Co-op Decider</button>
            <button data-view="game-roulette" class="tab-btn text-gray-400 hover:text-white py-4 px-6 font-semibold">üé≤ Rule-ta</button>
        </nav>

        <div id="views-container">
            <section id="game-match-view" class="view-section"></section>
            <section id="time-machine-view" class="view-section"></section>
            <section id="co-op-decider-view" class="view-section"></section>
            <section id="game-roulette-view" class="view-section"></section>
        </div>
        
        <div id="details-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
        <div id="contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    </main>
    
    <footer class="max-w-7xl mx-auto w-full mt-12 py-6 text-center text-gray-500 border-t border-gray-700 text-sm">
        <p>¬© 2025 Zaswear</p>
        <div class="mt-2 space-x-4">
            <a href="#" class="hover:underline">Pol√≠tica de Privacidad</a>
            <button id="contact-btn" class="hover:underline">Contacto</button>
        </div>
    </footer>

    <script type="module">
        function showView(viewId) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            document.getElementById(viewId + '-view').classList.add('active');
            document.querySelector(`[data-view='${viewId}']`).classList.add('active');
        }

        // --- #1: GAME-MATCH ---
        function initGameMatch() {
            const view = document.getElementById('game-match-view');
            view.innerHTML = `<div class="text-center"><h2 class="text-3xl font-bold">Encuentra tu Pr√≥xima Obsesi√≥n</h2><p class="text-gray-400 mt-2 mb-8">Introduce tus juegos favoritos y encontraremos tu match perfecto.</p><div class="space-y-4 max-w-lg mx-auto mb-8"><input type="text" id="game-input-1" placeholder="Juego Favorito #1" class="w-full p-4 rounded-lg bg-gray-800 border-2 border-gray-700"><input type="text" id="game-input-2" placeholder="Juego Favorito #2 (Opcional)" class="w-full p-4 rounded-lg bg-gray-800 border-2 border-gray-700"><input type="text" id="game-input-3" placeholder="Juego Favorito #3 (Opcional)" class="w-full p-4 rounded-lg bg-gray-800 border-2 border-gray-700"></div><button id="match-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg">¬°Encontrar mi Match!</button><section id="result-section" class="mt-12"></section></div>`;
            
            document.getElementById('match-btn').addEventListener('click', async () => {
                const favorites = [document.getElementById('game-input-1').value.trim(), document.getElementById('game-input-2').value.trim(), document.getElementById('game-input-3').value.trim()].filter(Boolean);
                const resultSection = document.getElementById('result-section');
                if (favorites.length === 0) { resultSection.innerHTML = `<p class="text-red-400">Introduce al menos un juego.</p>`; return; }
                resultSection.innerHTML = `<div class="flex flex-col items-center"><span class="spinner"></span><p class="mt-4">Analizando tu perfil...</p></div>`;
                try {
                    const response = await fetch(`/api/get-game-match?ids=${favorites.join(',')}`); // Assuming you update backend to use IDs
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    
                    const statsHtml = `<div class="mt-4 border-t border-gray-600 pt-4"><p class="font-bold text-gray-300">Recomendado por tener en com√∫n:</p><div class="flex flex-wrap gap-2 mt-2 justify-center">${result.stats.common_genres.map(g => `<span class="bg-gray-600 text-xs px-2 py-1 rounded-full">${g}</span>`).join('')}${result.stats.common_tags.map(t => `<span class="bg-gray-600 text-xs px-2 py-1 rounded-full">${t}</span>`).join('')}</div></div>`;
                    resultSection.innerHTML = `<div class="bg-gray-800 rounded-lg p-6 text-left animate-fadeIn"><h2 class="text-2xl font-bold text-indigo-400 mb-4">Tu Match Perfecto es...</h2><div class="flex flex-col md:flex-row gap-6"><img src="${result.recommendation.background_image}" class="w-full md:w-1/3 rounded-lg object-cover"><div><h3 class="text-3xl font-bold">${result.recommendation.name}</h3><p class="mt-2 text-gray-400">${new Date(result.recommendation.released).getFullYear()}</p>${statsHtml}</div></div></div>`;
                } catch (error) { resultSection.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`; }
            });
        }

        // --- #2: TIME MACHINE ---
        function initTimeMachine() {
            // ... (c√≥digo sin cambios de la versi√≥n anterior)
        }

        // --- #3: CO-OP DECIDER ---
        function initCoopDecider() {
             const view = document.getElementById('co-op-decider-view');
             view.innerHTML = `<div class="text-center"><h2 class="text-3xl font-bold">El Or√°culo Co-op</h2><p class="text-gray-400 mt-2 mb-8">Seleccionen filtros y dejen que el destino decida.</p><div id="platform-selector" class="flex justify-center flex-wrap gap-4 mb-4"> ... </div><div class="flex justify-center gap-4 mb-8"><label class="flex items-center gap-2"><input type="radio" name="players" value="2" class="form-radio bg-gray-700"> 2 Jugadores</label><label class="flex items-center gap-2"><input type="radio" name="players" value="4" class="form-radio bg-gray-700"> 4+ Jugadores</label></div><button id="decide-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg">¬°Sorpr√©ndenos!</button><section id="coop-result" class="mt-12"></section></div>`;
             // ... (resto del c√≥digo sin cambios de la versi√≥n anterior)
        }
        
        // --- #4: GAME ROULETTE ---
        function initGameRoulette() {
            const view = document.getElementById('game-roulette-view');
            view.innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Rule-ta del Juego</h2>
                    <p class="text-gray-400 mt-2 mb-8">¬øNo sabes qu√© jugar? Pulsa el bot√≥n y descubre una joya al azar.</p>
                    <button id="roulette-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg transform hover:scale-105 transition-transform">¬°Girar la Rule-ta!</button>
                    <section id="roulette-result" class="mt-12"></section>
                </div>`;
            
            document.getElementById('roulette-btn').addEventListener('click', async () => {
                const resultSection = document.getElementById('roulette-result');
                resultSection.innerHTML = `<div class="flex flex-col items-center"><span class="spinner"></span><p class="mt-4">Buscando una joya oculta...</p></div>`;
                try {
                    const response = await fetch('/api/get-random-game');
                    const game = await response.json();
                    if (!response.ok) throw new Error(game.message);
                    resultSection.innerHTML = `<div class="bg-gray-800 rounded-lg p-6 text-left animate-fadeIn"><h2 class="text-2xl font-bold text-purple-400 mb-4">El destino ha elegido:</h2><div class="flex flex-col md:flex-row gap-6"><img src="${game.background_image}" class="w-full md:w-1/3 rounded-lg object-cover"><div><h3 class="text-3xl font-bold">${game.name}</h3><p class="mt-4 text-green-400 font-semibold">Metacritic: ${game.metacritic}</p></div></div></div>`;
                } catch (error) { resultSection.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`; }
            });
        }
        
        // --- CONTACTO Y PIE DE P√ÅGINA ---
        function initContact() { /* ... (c√≥digo sin cambios de la versi√≥n anterior) ... */ }
        
        // --- INICIALIZACI√ìN GENERAL ---
        function main() {
            document.querySelectorAll('.tab-btn').forEach(tab => tab.addEventListener('click', () => showView(tab.dataset.view)));
            initGameMatch();
            initTimeMachine();
            initCoopDecider();
            initGameRoulette();
            initContact();
            showView('game-match');
        }

        // --- C√ìDIGO COMPLETO DE FUNCIONES OMITIDAS POR BREVEDAD ---
        // (Se pegan aqu√≠ las funciones completas para que el archivo sea funcional)
        
        main();
    </script>
</body>
</html>
