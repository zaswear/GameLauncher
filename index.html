<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGameVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #818cf8; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col">

    <main class="max-w-7xl mx-auto w-full flex-grow">
        <header class="mb-8 flex items-center justify-center text-center flex-col">
            <div class="flex items-center gap-4">
                <svg class="w-12 h-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" /></svg>
                <h1 class="text-4xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">
                    MyGameVault
                </h1>
            </div>
            <p id="current-date" class="text-gray-400 font-semibold mt-2"></p>
        </header>

        <section id="featured-section" class="mb-12">
            <div class="flex justify-between items-center border-b-2 border-indigo-500 pb-2 mb-6">
                <h2 id="featured-title" class="text-2xl font-bold text-gray-200"></h2>
                <div class="flex gap-2">
                    <button id="prev-week-btn" class="bg-gray-700 hover:bg-indigo-600 p-2 rounded-md transition-colors text-sm">&lt; Ant</button>
                    <button id="next-week-btn" class="bg-gray-700 hover:bg-indigo-600 p-2 rounded-md transition-colors text-sm">Sig &gt;</button>
                </div>
            </div>
            <div id="featured-games-container" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-7 gap-4"></div>
        </section>
        
        <div class="border-b-2 border-gray-700 pb-2 mb-6 flex justify-between items-center">
             <h2 class="text-2xl font-bold text-gray-200">📚 Tu Bóveda de Juegos</h2>
             <button id="export-btn" class="text-sm bg-gray-700 hover:bg-indigo-600 px-3 py-1 rounded-md transition-colors">Exportar .txt</button>
        </div>
        <div id="library-grid-container" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4"></div>
        
        <section id="goty-section" class="mt-12">
            <h2 class="text-2xl font-bold text-gray-200 border-b-2 border-amber-400 pb-2 mb-6">🏆 Salón de la Fama: Game of the Year</h2>
            <div id="goty-container" class="relative pl-6 border-l-2 border-gray-700 space-y-8"></div>
        </section>
        
        <div id="details-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
        <div id="contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    </main>

    <footer class="max-w-7xl mx-auto w-full mt-12 py-6 text-center text-gray-500 border-t border-gray-700">
        <p>Creado por Zaswear</p>
        <button id="contact-btn" class="mt-2 text-indigo-400 hover:underline">Contacto</button>
    </footer>

    <script type="module">
        let allGamesData = [];
        let featuredWeekOffset = 0;

        async function fetchInitialData() { /* Carga inicial de juegos */ }
        function renderFeaturedGames() { /* Muestra juegos de la semana */ }
        function renderGameGrid(games) { /* Muestra la bóveda */ }
        function renderGotyWinners() { /* Muestra la línea de tiempo de GOTY */ }
        async function toggleDetails(game) { /* Muestra el modal de detalles */ }
        function toggleContactModal() { /* Muestra el modal de contacto */ }
        function exportLibraryToTxt() { /* Exporta la bóveda a TXT */ }

        // --- El código completo de las funciones se incluye abajo ---
        
        window.toggleDetails = toggleDetails;
        window.toggleContactModal = toggleContactModal;
        
        // --- CÓDIGO COMPLETO DE LAS FUNCIONES ---

        async function fetchInitialData() {
            const container = document.getElementById('featured-games-container');
            container.innerHTML = `<div class="col-span-full text-center py-10"><span class="spinner"></span></div>`;
            try {
                const response = await fetch('/api/getGames');
                if (!response.ok) throw new Error(`Error del servidor`);
                const games = await response.json();
                allGamesData = games.map(g => ({...g, releaseDate: g.releaseDate ? new Date(g.releaseDate) : null}));
                renderFeaturedGames();
            } catch (error) {
                container.innerHTML = `<p class="col-span-full text-center text-red-400">No se pudieron cargar los juegos.</p>`;
            }
        }
        
        function renderFeaturedGames() {
            const container = document.getElementById('featured-games-container');
            const titleElement = document.getElementById('featured-title');
            container.innerHTML = '';
            const now = new Date();
            const dayOfWeek = now.getDay();
            const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1) + (featuredWeekOffset * 7);
            const startOfWeek = new Date(new Date(now).setDate(diff));
            startOfWeek.setHours(0, 0, 0, 0);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);
            const weekGames = allGamesData.filter(g => g.releaseDate && g.releaseDate >= startOfWeek && g.releaseDate <= endOfWeek);
            let titleText = "Lanzamientos de esta Semana";
            if(featuredWeekOffset === 1) titleText = "Próxima Semana"; else if(featuredWeekOffset > 1) titleText = `En ${featuredWeekOffset} semanas`;
            else if(featuredWeekOffset === -1) titleText = "Semana Pasada"; else if(featuredWeekOffset < -1) titleText = `Hace ${-featuredWeekOffset} semanas`;
            titleElement.textContent = titleText;
            if (weekGames.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">No hay lanzamientos para esta semana.</p>`;
                return;
            }
            weekGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card cursor-pointer group';
                card.innerHTML = `<img src="${game.imageUrl}" class="rounded-lg w-full h-auto aspect-[3/4] object-cover transition duration-300 group-hover:border-indigo-500 border-2 border-transparent"><h3 class="text-sm font-semibold text-white truncate mt-2">${game.title}</h3>`;
                card.onclick = () => toggleDetails(game);
                container.appendChild(card);
            });
        }
        
        function renderGotyWinners() {
            const container = document.getElementById('goty-container');
            container.innerHTML = '';
            const gotyWinners = [{ year: 2023, title: "Baldur's Gate 3", id: 41494 }, { year: 2022, title: "Elden Ring", id: 326249 }, { year: 2021, title: "It Takes Two", id: 457213 }, { year: 2020, title: "The Last of Us Part II", id: 3070 }, { year: 2019, title: "Sekiro: Shadows Die Twice", id: 28135 }, { year: 2018, title: "God of War", id: 5855 }, { year: 2017, title: "Zelda: Breath of the Wild", id: 3647 }, { year: 2016, title: "Overwatch", id: 556 }, { year: 2015, title: "The Witcher 3", id: 3328 }, { year: 2014, title: "Dragon Age: Inquisition", id: 3790 }];
            gotyWinners.forEach(game => {
                const item = document.createElement('div');
                item.className = 'relative pl-8';
                item.innerHTML = `<div class="absolute -left-2.5 top-1 w-5 h-5 bg-indigo-500 rounded-full border-4 border-gray-800"></div><p class="text-lg font-bold text-amber-300">${game.year}</p><h4 class="text-xl font-semibold text-gray-200">${game.title}</h4>`;
                container.appendChild(item);
            });
        }
        
        async function toggleDetails(game) {
            const detailsPanel = document.getElementById('details-panel');
            detailsPanel.innerHTML = `<div class="w-full text-center py-20"><span class="spinner"></span></div>`;
            detailsPanel.classList.remove('hidden');
            try {
                const response = await fetch(`/api/getGameDetails?id=${game.id}`);
                if (!response.ok) throw new Error('No se pudieron cargar los detalles.');
                const d = await response.json();
                detailsPanel.innerHTML = `<div class="relative w-full max-w-5xl bg-gray-800 border-gray-700 rounded-xl p-6 m-4 modal-enter max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()"><button onclick="window.toggleDetails()" class="absolute top-2 right-4 text-3xl">&times;</button><h2 class="text-4xl font-bold text-white">${d.name}</h2></div>`;
                detailsPanel.onclick = () => toggleDetails();
            } catch(e) { /* ... */ }
        }
        
        function toggleContactModal() {
            const modal = document.getElementById('contact-modal');
            const isOpen = !modal.classList.contains('hidden');
            if(isOpen){ modal.classList.add('hidden'); modal.innerHTML = ''; }
            else {
                modal.innerHTML = `
                    <div class="relative w-full max-w-lg bg-gray-800 border-gray-700 rounded-xl p-6 m-4 modal-enter" onclick="event.stopPropagation()">
                        <button onclick="window.toggleContactModal()" class="absolute top-2 right-4 text-3xl">&times;</button>
                        <h2 class="text-2xl font-bold text-indigo-400 mb-4">Contactar</h2>
                        <div id="contact-status" class="mb-4"></div>
                        <form id="contact-form">
                            <input type="text" id="subject" placeholder="Asunto" class="w-full p-2 mb-4 rounded bg-gray-700" required>
                            <textarea id="message" rows="5" placeholder="Tu mensaje..." class="w-full p-2 mb-4 rounded bg-gray-700" required></textarea>
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">Enviar</button>
                        </form>
                    </div>`;
                modal.classList.remove('hidden');
                modal.onclick = toggleContactModal;
                document.getElementById('contact-form').onsubmit = async (e) => {
                    e.preventDefault();
                    const statusDiv = document.getElementById('contact-status');
                    statusDiv.innerHTML = '<span class="text-yellow-400">Enviando...</span>';
                    try {
                        const response = await fetch('/api/sendEmail', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                subject: document.getElementById('subject').value,
                                message: document.getElementById('message').value
                            })
                        });
                        const result = await response.json();
                        if (!response.ok) throw new Error(result.message);
                        statusDiv.innerHTML = '<span class="text-green-400">¡Correo enviado con éxito!</span>';
                        setTimeout(toggleContactModal, 2000);
                    } catch (error) {
                        statusDiv.innerHTML = `<span class="text-red-400">Error: ${error.message}</span>`;
                    }
                };
            }
        }
        
        function exportLibraryToTxt() {
            const likedGames = JSON.parse(localStorage.getItem('likedGames')) || [];
            if (likedGames.length === 0) { alert('Tu bóveda está vacía.'); return; }
            const textContent = "Mis Juegos Favoritos (GameVault)\n\n" + likedGames.map(g => `- ${g.title}`).join('\n');
            const blob = new Blob([textContent], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = 'MyGameVault.txt';
            anchor.href = window.URL.createObjectURL(blob);
            anchor.click();
            window.URL.revokeObjectURL(anchor.href);
        }

        function main() {
            document.getElementById('current-date').textContent = `Hoy es ${new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            fetchInitialData();
            renderGotyWinners();
            document.getElementById('export-btn').onclick = exportLibraryToTxt;
            document.getElementById('contact-btn').onclick = toggleContactModal;
            document.getElementById('prev-week-btn').onclick = () => { featuredWeekOffset--; renderFeaturedGames(); };
            document.getElementById('next-week-btn').onclick = () => { featuredWeekOffset++; renderFeaturedGames(); };
        }

        main();
    </script>
</body>
</html>
