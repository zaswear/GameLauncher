<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLauncher Pro: DinÃ¡mico ðŸš€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6e6e6;
        }
        .title-cell {
            cursor: pointer;
            color: #818cf8;
            font-weight: bold;
            transition: color 0.2s ease-in-out;
        }
        .title-cell:hover { color: #a5b4fc; text-decoration: underline; }
        .scroll-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .scroll-container::-webkit-scrollbar-thumb { background: linear-gradient(45deg, #4f46e5, #7c3aed); border-radius: 10px; }
        .scroll-container::-webkit-scrollbar-track { background: #1a222c; }
        .data-row:hover { background-color: #161b22; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #818cf8;
            border-radius: 50%;
            width: 16px; height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .filter-btn { transition: all 0.2s ease-in-out; }
        .filter-btn.active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        .featured-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }
        /* Animation for Modal */
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        .modal-leave { animation: fadeOut 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 p-4 bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-xl shadow-2xl">
            <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-2">
                ðŸš€ GameLauncher Pro
            </h1>
            <p class="text-gray-400">Tu radar de prÃ³ximos lanzamientos.</p>
        </header>

        <section id="featured-section" class="mb-10">
            <h2 id="featured-title" class="text-2xl md:text-3xl font-bold text-gray-200 border-b-2 border-indigo-500 pb-2 mb-6">
                ðŸ”¥ Destacados del Mes
            </h2>
            <div id="featured-games-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="featured-loading" class="text-center col-span-full py-10 text-lg text-indigo-400">
                    Buscando los juegos mÃ¡s esperados... <span class="spinner inline-block ml-2"></span>
                </div>
            </div>
        </section>
        
        <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <input type="text" id="search-input" placeholder="Buscar en la lista..."
                   class="w-full md:w-auto p-3 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:border-indigo-500 transition duration-200"
                   oninput="applyFilters()">
            <div class="flex items-center gap-2">
                <button id="refresh-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold p-3 rounded-lg shadow-lg transition duration-200" onclick="refreshData()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4h-5v5M4 20h5v-5M12 4V2M12 22v-2M4 12H2M22 12h-2" /></svg>
                </button>
            </div>
        </div>
        
        <div id="month-filters" class="mb-6 flex flex-wrap gap-2 justify-center p-3 bg-gray-800 rounded-lg">
             </div>

        <div id="table-loading" class="text-center py-10 text-lg text-indigo-400 hidden">
            Cargando base de datos de lanzamientos... <span class="spinner inline-block ml-2"></span>
        </div>
        <div id="error-message" class="hidden bg-red-800 p-4 rounded-lg mb-4 text-sm"></div>

        <div class="scroll-container overflow-x-auto rounded-xl shadow-2xl border border-gray-700">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800 sticky top-0">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">TÃ­tulo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Plataformas</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Fecha Estreno</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">GÃ©nero</th>
                    </tr>
                </thead>
                <tbody id="game-table-body" class="bg-gray-900 divide-y divide-gray-700">
                    </tbody>
            </table>
        </div>

        <div id="details-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50">
             </div>
    </div>

    <script type="module">
        let allGamesData = [];
        // Filtra por defecto por el mes actual
        let activeMonthFilter = new Date().getMonth() + 1;

        // --- LÃ“GICA PRINCIPAL DE OBTENCIÃ“N DE DATOS ---
        async function fetchGamesFromAPI() {
            try {
                const response = await fetch('/api/getGames');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error del servidor: ${response.status} - ${errorData.details || errorData.message}`);
                }
                const realData = await response.json();
                
                // --- MAPEO SEGURO DE DATOS (EVITA CRASHES) ---
                return realData.map(game => {
                    // Si 'cover' no existe, o 'url' no existe, usa una imagen por defecto
                    const imageUrl = game.cover?.url?.replace('t_thumb', 't_cover_big') || 'https://via.placeholder.com/300x400.png?text=Sin+Imagen';
                    const platforms = game.platforms?.map(p => p.abbreviation).join(', ') || 'N/D';
                    const releaseDate = game.first_release_date ? new Date(game.first_release_date * 1000) : null;
                    const genres = game.genres?.map(g => g.name).join(', ') || 'Indefinido';
                    
                    return {
                        id: game.id,
                        title: game.name || 'TÃ­tulo Desconocido',
                        imageUrl: imageUrl,
                        platforms: platforms,
                        releaseDate: releaseDate, // Se mantiene como objeto Date para poder filtrar
                        releaseDateString: releaseDate ? releaseDate.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Por anunciar',
                        genre: genres,
                        notes: game.summary || 'Sin descripciÃ³n disponible.',
                        isFeatured: (game.hypes || 0) > 40 // Destaca juegos con mÃ¡s de 40 'hypes'
                    };
                });
            } catch (error) {
                console.error("Error fatal al obtener los juegos:", error);
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = `No se pudieron cargar los datos. ${error.message}`;
                errorElement.classList.remove('hidden');
                // Oculta los spinners si hay un error
                document.getElementById('featured-loading').style.display = 'none';
                document.getElementById('table-loading').style.display = 'none';
                return []; // Devuelve un array vacÃ­o para que la app no se rompa
            }
        }
        
        // --- RENDERIZADO DE LA INTERFAZ ---
        function renderFeaturedGames(games) {
            const container = document.getElementById('featured-games-container');
            const featuredGames = games.filter(g => g.isFeatured);
            
            document.getElementById('featured-loading').style.display = 'none';
            container.innerHTML = '';
            
            if (featuredGames.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center text-gray-500">No se encontraron juegos destacados con alta expectaciÃ³n.</p>`;
                return;
            }

            featuredGames.slice(0, 3).forEach(game => { // Muestra un mÃ¡ximo de 3
                const card = document.createElement('div');
                card.className = 'featured-card bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700 cursor-pointer';
                card.innerHTML = `
                    <img src="${game.imageUrl}" alt="${game.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-bold text-white truncate">${game.title}</h3>
                        <p class="text-sm text-gray-400">${game.platforms}</p>
                        <p class="text-md font-semibold text-indigo-400 mt-2">${game.releaseDateString}</p>
                    </div>
                `;
                card.onclick = () => toggleDetails(game.id);
                container.appendChild(card);
            });
        }
        
        function renderMonthFilters() {
            const container = document.getElementById('month-filters');
            const months = ['Todos', 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            const currentMonthName = new Date().toLocaleString('es-ES', { month: 'long' });
            document.getElementById('featured-title').textContent = `ðŸ”¥ Destacados de ${currentMonthName.charAt(0).toUpperCase() + currentMonthName.slice(1)}`;

            container.innerHTML = '';
            months.forEach((month, index) => {
                const btn = document.createElement('button');
                btn.textContent = month;
                btn.className = `filter-btn px-4 py-2 text-sm font-semibold rounded-md bg-gray-700 hover:bg-indigo-600`;
                if (index === activeMonthFilter) {
                    btn.classList.add('active');
                }
                btn.onclick = () => {
                    activeMonthFilter = index;
                    applyFilters();
                };
                container.appendChild(btn);
            });
        }

        function renderTable(games) {
            const tableBody = document.getElementById('game-table-body');
            tableBody.innerHTML = '';
            if (games.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="p-6 text-center text-gray-500">No se encontraron juegos que coincidan con los filtros.</td></tr>`;
                return;
            }
            games.forEach(game => {
                const row = document.createElement('tr');
                row.className = 'data-row';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm title-cell">${game.title}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${game.platforms}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${game.releaseDateString}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${game.genre}</td>
                `;
                row.querySelector('.title-cell').onclick = () => toggleDetails(game.id);
                tableBody.appendChild(row);
            });
        }

        // --- FILTROS Y EVENTOS ---
        function applyFilters() {
            let filteredGames = [...allGamesData];

            if (activeMonthFilter > 0) { // 0 es 'Todos'
                filteredGames = filteredGames.filter(game => {
                    return game.releaseDate && game.releaseDate.getMonth() === activeMonthFilter - 1;
                });
            }

            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filteredGames = filteredGames.filter(game =>
                    game.title.toLowerCase().includes(searchTerm) ||
                    game.platforms.toLowerCase().includes(searchTerm) ||
                    game.genre.toLowerCase().includes(searchTerm)
                );
            }
            
            document.querySelectorAll('#month-filters .filter-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index === activeMonthFilter);
            });

            renderTable(filteredGames);
        }
        window.applyFilters = applyFilters;
        
        function toggleDetails(gameId) {
            const detailsPanel = document.getElementById('details-panel');
            const game = allGamesData.find(g => g.id === gameId);

            if (!gameId || detailsPanel.classList.contains('active')) {
                detailsPanel.classList.add('modal-leave');
                setTimeout(() => {
                    detailsPanel.classList.add('hidden');
                    detailsPanel.classList.remove('modal-leave', 'active');
                    detailsPanel.innerHTML = '';
                }, 300);
            } else if (game) {
                detailsPanel.innerHTML = `
                    <div class="relative w-full max-w-4xl bg-gray-800 border border-gray-700 rounded-xl shadow-2xl p-6 m-4 modal-enter" onclick="event.stopPropagation()">
                        <button onclick="window.toggleDetails()" class="absolute top-2 right-4 text-3xl font-light text-gray-400 hover:text-white">&times;</button>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="md:col-span-1"><img src="${game.imageUrl}" alt="${game.title}" class="rounded-lg shadow-lg w-full"></div>
                            <div class="md:col-span-2 flex flex-col space-y-3">
                                <h2 class="text-3xl font-bold text-indigo-400">${game.title}</h2>
                                <p><span class="font-bold text-gray-300">Plataformas:</span> ${game.platforms}</p>
                                <p><span class="font-bold text-gray-300">Fecha:</span> ${game.releaseDateString}</p>
                                <p><span class="font-bold text-gray-300">GÃ©nero:</span> ${game.genre}</p>
                                <p class="text-gray-400 italic pt-2 border-t border-gray-700">${game.notes}</p>
                            </div>
                        </div>
                    </div>
                `;
                detailsPanel.classList.remove('hidden');
                detailsPanel.classList.add('active');
                detailsPanel.onclick = () => toggleDetails(); // Cierra el modal si se hace clic en el fondo
            }
        }
        window.toggleDetails = toggleDetails;

        async function refreshData() {
            document.getElementById('featured-loading').style.display = 'block';
            document.getElementById('table-loading').style.display = 'block';
            document.getElementById('featured-games-container').innerHTML = '';
            document.getElementById('game-table-body').innerHTML = '';
            document.getElementById('error-message').classList.add('hidden');
            
            allGamesData = await fetchGamesFromAPI();
            
            document.getElementById('table-loading').style.display = 'none';
            renderFeaturedGames(allGamesData);
            applyFilters();
        };
        window.refreshData = refreshData;

        // --- INICIALIZACIÃ“N DE LA APP ---
        function main() {
            renderMonthFilters();
            refreshData();
        }

        main();
    </script>
</body>
</html>
