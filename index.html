<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLauncher Pro: Dinámico 🚀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #818cf8; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .filter-btn, .platform-btn { transition: all 0.2s ease-in-out; }
        .filter-btn.active, .platform-btn.active { background-color: #4f46e5; color: white; box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); }
        .platform-btn:not(.active) { opacity: 0.5; }
        .platform-btn:hover:not(.active) { opacity: 1; }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .metascore-good { background-color: #6c3; color: white; }
        .metascore-average { background-color: #fc3; color: white; }
        .metascore-bad { background-color: #f00; color: white; }
        .game-card { transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col">

    <main class="max-w-7xl mx-auto w-full flex-grow">
        <header class="mb-8 p-4 bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-xl shadow-2xl">
            <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-2">
                🚀 GameLauncher Pro
            </h1>
            <p id="current-date" class="text-gray-400 font-semibold"></p>
        </header>

        <h3 class="text-xl md:text-2xl font-bold text-gray-200 border-b-2 border-gray-700 pb-2 mb-6">
            Catálogo de Juegos
        </h3>

        <div id="platform-filters" class="mb-4 flex items-center justify-center gap-4 p-3 bg-gray-800/50 rounded-lg"></div>
        <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <input type="text" id="search-input" placeholder="Busca cualquier juego..."
                   class="w-full md:flex-grow p-3 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:border-indigo-500 transition duration-200">
            <div id="year-filters" class="flex-shrink-0 flex flex-wrap gap-2 justify-center"></div>
        </div>
        
        <div id="error-message" class="hidden bg-red-800 p-4 rounded-lg mb-4 text-sm"></div>
        <div id="game-grid-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 min-h-[300px]"></div>
        
        <div id="details-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    </main>

    <footer class="max-w-7xl mx-auto w-full mt-12 py-6 text-center text-gray-500 border-t border-gray-700">
        <p>Creado por Ignacio Pérez</p>
    </footer>

    <script type="module">
        let allGamesData = [];
        let searchTimeout;
        let activeYearFilter = null;
        let activePlatformFilter = null;

        async function fetchInitialData() {
            const container = document.getElementById('game-grid-container');
            container.innerHTML = `<div class="col-span-full text-center py-20 text-lg text-indigo-400">Cargando catálogo inicial... <span class="spinner inline-block ml-2"></span></div>`;
            
            // Hacemos las dos peticiones iniciales en paralelo
            const [gamesResponse, platformsResponse] = await Promise.all([
                fetch('/api/getGames'),
                fetch('/api/getPlatforms')
            ]);

            if (!gamesResponse.ok) throw new Error(`Error del servidor al cargar juegos: ${gamesResponse.status}`);
            if (!platformsResponse.ok) throw new Error(`Error del servidor al cargar plataformas: ${platformsResponse.status}`);
            
            const games = await gamesResponse.json();
            const platforms = await platformsResponse.json();
            
            allGamesData = games.map(game => ({ ...game, releaseDate: game.releaseDate ? new Date(game.releaseDate) : null }));
            renderPlatformFilters(platforms);
            applyFilters();
        }

        async function fetchSearchData(searchTerm) {
            const container = document.getElementById('game-grid-container');
            container.innerHTML = `<div class="col-span-full text-center py-20 text-lg text-indigo-400">Buscando '${searchTerm}'... <span class="spinner inline-block ml-2"></span></div>`;
            try {
                const response = await fetch(`/api/getGames?search=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
                const data = await response.json();
                const searchResults = data.map(game => ({ ...game, releaseDate: game.releaseDate ? new Date(game.releaseDate) : null }));
                renderGameGrid(searchResults);
            } catch (error) {
                container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-20">No se pudo realizar la búsqueda.</p>`;
            }
        }
        
        function renderPlatformFilters(platforms) {
            const container = document.getElementById('platform-filters');
            container.innerHTML = '';

            const allBtn = document.createElement('button');
            allBtn.innerHTML = `<span>Todos</span>`;
            allBtn.className = 'platform-btn px-4 py-2 rounded-lg bg-gray-700 font-bold active';
            allBtn.onclick = () => { activePlatformFilter = null; applyFilters(); };
            container.appendChild(allBtn);

            platforms.forEach(platform => {
                const btn = document.createElement('button');
                btn.innerHTML = `<span>${platform.name}</span>`; // Puedes añadir SVGs de logos aquí si quieres
                btn.className = 'platform-btn px-4 py-2 rounded-lg bg-gray-700 font-bold';
                btn.dataset.platformId = platform.id;
                btn.onclick = () => {
                    activePlatformFilter = activePlatformFilter === platform.id ? null : platform.id;
                    applyFilters();
                };
                container.appendChild(btn);
            });
        }

        function renderGameGrid(games) {
            const container = document.getElementById('game-grid-container');
            container.innerHTML = '';
            if (games.length === 0) {
                 container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-20">No se encontraron juegos con los filtros aplicados.</p>`;
                 return;
            }
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer';
                const platformNames = game.platforms.map(p => p.platform.name).join(', ');
                card.innerHTML = `<img src="${game.imageUrl || 'https://via.placeholder.com/400x225.png?text=Sin+Imagen'}" alt="${game.title}" class="w-full h-40 object-cover"><div class="p-4"><h3 class="text-lg font-bold text-white truncate">${game.title}</h3><p class="text-sm text-gray-400 truncate">${platformNames}</p><p class="text-sm text-indigo-400 mt-2">${game.releaseDate ? game.releaseDate.toLocaleDateString('es-ES') : 'TBA'}</p></div>`;
                card.onclick = () => toggleDetails(game); // Pasamos el objeto de juego directamente
                container.appendChild(card);
            });
        }

        function applyFilters() {
            // Cuando se aplica un filtro, cancelamos cualquier búsqueda en tiempo real
            clearTimeout(searchTimeout);
            document.getElementById('search-input').value = '';

            let filteredGames = [...allGamesData];
            
            if (activeYearFilter) {
                filteredGames = filteredGames.filter(g => g.releaseDate && g.releaseDate.getFullYear() === activeYearFilter);
            }
            
            if (activePlatformFilter) {
                filteredGames = filteredGames.filter(g => g.platforms.some(p => p.platform.id === activePlatformFilter));
            }

            document.querySelectorAll('#year-filters .filter-btn').forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.year) === activeYearFilter));
            document.querySelectorAll('#platform-filters .platform-btn').forEach(btn => {
                const isAllButton = !btn.dataset.platformId;
                btn.classList.toggle('active', (isAllButton && activePlatformFilter === null) || (parseInt(btn.dataset.platformId) === activePlatformFilter));
            });

            renderGameGrid(filteredGames);
        }
        
        // La función de detalles ahora puede recibir el objeto de juego o un ID
        async function toggleDetails(gameOrId) {
            // ... (código del modal de detalles rediseñado - sin cambios)
        }
        window.toggleDetails = toggleDetails;

        function main() {
            document.getElementById('current-date').textContent = `Hoy es ${new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            
            fetchInitialData();

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        // Al buscar, desactivamos los otros filtros para no crear confusión
                        activeYearFilter = null;
                        activePlatformFilter = null;
                        document.querySelectorAll('.filter-btn.active, .platform-btn.active').forEach(b => b.classList.remove('active'));
                        fetchSearchData(searchTerm);
                    } else {
                        // Si se borra la búsqueda, volvemos a aplicar los filtros sobre la lista inicial
                        applyFilters();
                    }
                }, 500);
            });
            renderYearFilters(); // Se renderizan los botones de año
        }
        
        // --- El resto de funciones no necesitan cambios ---
        // Se pegan aquí para asegurar que el código esté completo.
        function renderYearFilters() { const container = document.getElementById('year-filters'); container.innerHTML = ''; const currentYear = new Date().getFullYear(); const years = [currentYear + 1, currentYear, currentYear - 1, currentYear - 2, currentYear - 3, currentYear - 4]; years.forEach(year => { const btn = document.createElement('button'); btn.textContent = year; btn.dataset.year = year; btn.className = 'filter-btn px-3 py-2 text-sm font-semibold rounded-md bg-gray-700 hover:bg-indigo-600'; btn.onclick = () => { activeYearFilter = activeYearFilter === year ? null : year; applyFilters(); }; container.appendChild(btn); });}
        
        main();
    </script>
</body>
</html>
